<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
           
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="assets/geolocation.png" width="80" height="80" loading="lazy" alt="location">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>
            <!--search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button type="submit">
                    <img src="assets/PngItem_253964.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!--error container-->
            <div class="error">
                <img src="assets/Lovepik_com-400217866-404-page-error.png" height="350px" alt="error 404">
            </div>
            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif">
                <p>Loading</p>
            </div>
            <!--show weather info-->
            <div class="sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--weather description-->
                <p data-weatherDec></p>
                <!--weather icon-->
                <img data-weathericon>
                <!--temparature-->
                <p data-temp></p>
                <!--3 cards parameters-->
                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="assets/winds.png" width="30">
                        <p>WINDSPEED</p>
                        <P data-windspeed></P>
                    </div>
                    <!--card 2-->
                    <div class="parameter">
                        <img src="assets/humidity.png" width="30">
                        <p>HUMIDITY</p>
                        <P data-humidity></P>
                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="assets/pngwing.com.png" width="30">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
